<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
    <script src="script.js" defer></script>
    <div class="arcade-screen">
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="display-message">
        Whoever gets 5 points first wins the game
    </div>
    <div class="score-counter">
        <div class="player-score">Player: </div>
        <div class="comp-score">Computer: </div>
    </div>
    <div class="player-choices">
        <button class="images" id="rock" onClick="playGame(this.id)">
            <img src="./images/stone.png" alt="rock">
        </button>
        <button class="images" id="paper" onClick="playGame(this.id)">
            <img   src="./images/paper-airplane.png" alt="rock">
        </button>
        <button class="images" id ="scissors" onClick="playGame(this.id)">
            <img   src="./images/scissors.png" alt="rock">
        </button>
    </div>
    <div class="footer">
        Copyright Â© 2022 Aastha Jha
    </div>
    </div>
    <div class="modal-container">
        <div class="modal">
            <p id="winner">M</p>
            <audio id="winSound" src="/audio/NWWSFTE-happy-8-bit-arcade.mp3"></audio>
            <audio id="loseSound" src="/audio/6KMCVP9-classic-arcade-video-game.mp3"></audio>
            <button id ="close">Close</button>
        </div>
    </div>
    </body>
</html>
